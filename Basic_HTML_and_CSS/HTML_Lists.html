<!DOCTYPE html>

	</head>
	<body>
		<h1>Lists</h1>
		<h2>Unordered List:</h2>
		<ul>
			<li>Item A.</li>
			<li>Item B.</li>
			<li>Item C.</li>
			<li>Item D.</li>
		</ul>
		<h2>Ordered List:</h2>
		<ol>
			<li>Item A.</li>
			<li>Item B.</li>
			<li>Item C.</li>
			<li>Item D.</li>
		</ol>
	</body>
